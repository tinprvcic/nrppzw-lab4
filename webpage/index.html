    <h1 class="title">HTTP2 test</h1>
    <p class="paragraph">This is a demo page designed to test the differenece in speed between <span class="codeblock">http/1.1</span> and <span class="codeblock">http/2</span> protocol versions.</p>
    <p class="paragraph">The page consists of 7 <span class="codeblock">css</span> files, and images of flags of 20 countries from Wikipedia's gallery of sovereign state flags.</p>
